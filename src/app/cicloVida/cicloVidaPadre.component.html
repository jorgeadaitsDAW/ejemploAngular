<!--The content below is only a placeholder and can be replaced.-->
  <h1 class="bg-dark text-white">
  {{ titulo }}
  </h1>

    <h2>Los videojuegos de la plataforma {{ plataforma }}</h2>
  <div class="row w-100">
      <div class="col-12">
          <h2>
             CICLO VIDA PADRE:
          </h2>
          <ul>
              <li *ngFor="let paso of pasosCicloVida">
                  {{paso}}
              </li>
          </ul>
          <button class="btn btn-primary" (click)="addVideojuego('Prueba')">Incluir Videojuego</button>
          <button class="btn btn-danger" (click)="borrarVideojuego()">Borrar Videojuego</button>
      </div>

      <div class="col-12 border boder-info mb-4 pb-3">
          <cicloVidaHija *ngFor="let videojuego of videojuegos"
                     [videojuego]="videojuego"
                     [plataforma]="plataforma"
                  >
          </cicloVidaHija>
      </div>

  </div>
